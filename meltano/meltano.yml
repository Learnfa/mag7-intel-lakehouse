loaders:
  - name: target-bigquery
    variant: z3lma
    pip_url: git+https://github.com/z3lma/target-bigquery.git
    config:
      project: ${GCP_PROJECT_ID}
      dataset: ${BQ_DATASET_RAW}
      denormalized: true
      flattening_enabled: true
      flattening_max_depth: 1
      method: batch_job
